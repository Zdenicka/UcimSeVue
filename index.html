<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
      <div id="app">
          <div class="nav-bar"></div>
          <!--car.lenght je z toho důvodu, že košík teď obsahuje pole id zboží a takhle se zobrazuje délka pole - tedy množství zboží-->
          <div class="cart">Cart({{ cart.length }})</div>
          <!--volání komponenty - může být i víckrát -->
          <!-- @add-to-cart - odkazuje na událost v podřízené komponentně-->
          <product-display :premium = "premium" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product-display>

      </div>

      <!-- Import App -->
      <script src="./main.js"></script>

      <!-- Import Component -->
      <script src="./components/ProductDisplay.js"></script>
      <script src="./components/ProductDetails.js"></script>
      <script src="./components/ReviewForm.js"></script>
      <script src="./components/ReviewList.js"></script>

      <!--Mount App-->
      <script>
          const mountedApp = app.mount('#app')
      </script>
  </body>
</html>
